<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors - Auto Play</title>
    <link rel="stylesheet" href="Rock-paper-scissors-Auto-play.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <p class="button-container">
      <button class="move-button js-rock-button">
        <img src="icons/rock.png" class="move-icon">
      </button>
  
      <button class="move-button js-paper-button">
        <img src="icons/paper.png" class="move-icon">
      </button>
    </p>
    

    <button class="move-button js-scissors-button">
      <img src="icons/scissors.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <p class="container">
      <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>

      <button class="auto-play-button" onclick="
        autoPlay();
      ">Auto Play</button>
    </p>
    
    
    <script src="Rock-paper-scissors-Auto-play.js"></script>
  </body>
</html>
